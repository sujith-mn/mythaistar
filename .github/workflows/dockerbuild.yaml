
name: Create and publish a Docker image

on:
  pull_request:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  JAVA_IMAGE_NAME: mythaistar-java
  ANGULAR_IMAGE_NAME: mythaistar-angular

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build and push Java image  
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: ${{ env.JAVA_IMAGE_NAME }}
          registry: ghcr.io
          tags: ${GITHUB_RUN_ID}, latest
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: java/Dockerfile.githubactions
      - name: Build and push Angular image  
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: ${{ env.ANGULAR_IMAGE_NAME }}
          registry: ghcr.io
          tags: ${GITHUB_RUN_ID}, latest
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          dockerfile: angular/Dockerfile.githubactions
